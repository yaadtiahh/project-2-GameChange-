<!doctype html>

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>GameChange</title>
    <meta property="og:title" content="GameChange"/>
    <meta property="og:type" content="website">
    <link rel="icon" type="image/png" href="img/">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-box">
            <div class="logo">
                <a href="/">
                  <img src="images/logo_ru.jpeg" alt="Логотип Rockstar Games" class="logo-img">
                </a>
            </div>
            <div class="search-form">
                <form>
                    <button type="submit" class="search-button">
                        <svg class="submit-button">
                          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#search"></use>
                        </svg>
                    </button>
                    <input type="text" id="searchInput" placeholder="Поиск">
                </form>
            </div>

            <div class="profile-dropdown">
                <button id="profile-btn">
                    <img src="images/profile.png" class="profile-icon" alt="Profile">
                </button>
                <div id="profile-menu">
                    <div class="profile-menu-content">
                        <a href="pages/Sign-in.html" class="btn-signin">Sign In</a>
                        <a href="pages/Sign-up.html" class="btn-signup">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script>
      function performSearch() {
        var searchQuery = document.getElementById('searchInput').value;
        alert("Выполнен поиск по запросу: " + searchQuery);
        // Здесь вы можете добавить логику отправки запроса к серверу или поиска на текущей странице
      }
    </script>
    <script src="scripts/script.js"></script>
  </body>
  
</html>
